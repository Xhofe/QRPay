<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>向{{.Data.Title}}付款</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-size: 16px
        }

        body {
            font-family: -apple-system-font, YouYuan, Microsoft YaHei, Helvetica Neue, Helvetica, sans-serif
        }

        .ui-qlogo {
            width: 55px;
            height: 55px;
            background-size: 100% 100%;
            margin: 5px;
            border-radius: 30px
        }

        .code-item {
            width: 100%;
        }

        /*#color{background-color:#009688}*/
        .ui-flex-pack-center {
            -webkit-box-pack: center
        }

        .ui-flex-ver {
            -webkit-box-orient: vertical
        }

        .ui-flex-align-center {
            -webkit-box-align: center
        }

        h1, h2, h3, h4, h5 {
            margin: 0
        }

        .ui-panel {
            display: -webkit-box;
            width: 100%;
            -webkit-box-sizing: border-box
        }

        h1 {
            font-size: 25px
        }

        #ui-head {
            background-color: #fff;
            padding: 10px 0
        }

        h2 {
            font-size: 16px;
            font-weight: 400
        }

        .ui-tips {
            background-color: #fff;
            color: #46a638;
            font-size: 20px;
            text-align: center;
            padding: 5px 0;
            margin: 25px auto;
            width: 240px;
            border-radius: 20px
        }

        .ui-qrcode {
            background-color: #fff;
            border-radius: 15px;
            width: 230px;
            height: 230px;
            margin: 0 auto;
            text-align: center
        }

        .ui-qrcode img {
            width: 210px;
            height: 210px;
            margin-top: 10px;
            -webkit-touch-callout: none;
        }

        .ui-paytext {
            border-bottom: 1px dotted #fff;
            margin: 0 auto;
            width: 215px;
            height: 25px
        }

        #ui-setps {
            color: #fff;
            text-align: center;
            font-size: 14px
        }

        #ui-setps i {
            font-size: 30px
        }

        .ui-circle {
            background-color: #fff;
            border-radius: 50%;
            color: #46a638;
            text-align: center;
            font-size: 11px;
            width: 16px;
            height: 16px;
            line-height: 16px;
            margin: 0 auto 10px;
        }

        #ui-setps > div {
            padding: 15px 10px 0 10px
        }

        .ui-box {
            -webkit-box-flex: 1
        }

        .ui-padtop10 {
            padding-top: 8px;
            width: 85px;
        }

        @font-face {
            font-family: iconfont;
            src: url(iconfont.eot?t=1535512025124);

        .iconfont {
            font-family: iconfont !important;
            font-size: 16px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale
        }

        .icon-icon-check-solid:before {
            content: "\e672"
        }

        .icon-changan:before {
            content: "\e83e"
        }

        .icon-erweima:before {
            content: "\e607"
        }

        body {
            background-color: #54bc6e
        }
    </style>
</head>
<body>
<div class="code-item" id="code-all">
    <div id="ui-head" class="ui-panel ui-flex-pack-center ui-flex-align-center">
        <img class="ui-qlogo" id="qlogo" src="https://q2.qlogo.cn/headimg_dl?dst_uin={{.Data.QQ}}&spec=100">
        <div>
            <h1>微信支付</h1>
<!--            <h2 id="qnick">商户专用收款码</h2>-->
        </div>
    </div>
    <div class="ui-box ui-panel ui-flex-align-center">
        <div id="ui-content" class="ui-panel ui-flex-ver ui-flex-pack-center">
            <div class="ui-tips">请长按二维码支付</div>
            <br>
            <div class="ui-qrcode">
                {{if .Data.WechatPay}}
                <img alt="WechatPay" src="https://api.xhofe.top/qr/?text={{.Data.WechatPay}}&size=300" id="page-url"/>
                {{else}}
                该用户未开通微信收款
                {{end}}
            </div>
            <div class="ui-paytext"></div>
            <div id="ui-setps" class="ui-panel ui-flex-pack-center">
                <div>
                    <div class="ui-circle">1</div>
                    <i class="icon iconfont icon-changan"></i>
                    <div class="ui-padtop10">长按二维码</div>
                </div>
                <div>
                    <div class="ui-circle">2</div>
                    <i class="icon iconfont icon-erweima"></i>
                    <div class="ui-padtop10">扫描二维码</div>
                </div>
                <div>
                    <div class="ui-circle">3</div>
                    <i class="icon iconfont icon-icon-check-solid"></i>
                    <div class="ui-padtop10">输入金额支付</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
